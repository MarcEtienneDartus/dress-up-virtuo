        <div class="col">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Réservation</h5>    
              <div id="car">
                <div class="input-group">
                  <input type="text" class="form-control js-name" placeholder="Nom de la voiture">
                </div>
                <div class="input-group">
                  <input type="number" class="form-control js-price-by-day" placeholder="Prix par jour">
                  <div class="input-group-append">
                    <span class="input-group-text">€/jour</span>
                  </div>
                </div>
                <div class="input-group">
                  <input type="number" class="form-control js-price-by-km" placeholder="Prix par km">
                  <div class="input-group-append">
                    <span class="input-group-text">€/km</span>
                  </div>
                </div>
                <div id="rental">
                  <div class="input-group">
                    <input type="text" class="form-control js-name" placeholder="Nom du conducteur">
                  </div>
                  <div class="input-group">
                    <input class="form-control js-begin" type="date" placeholder="Rental begin date"/>
                  </div>
                  <div class="input-group">
                    <input class="form-control js-end" type="date" placeholder="Rental end date"/>
                  </div>
                  <div class="input-group">
                    <input class="form-control js-distance" type="number" placeholder="Distance en km"/>
                  </div>
                  <div id="deductible">
                    <p>Deductible option</p>
                    <input class="js-option" type="checkbox" placeholder="Deductible option"/>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" id="compute">Calcul du prix</button>
            </div>
          </div>
        </div>
